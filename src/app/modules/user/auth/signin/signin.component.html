<div class="panel panel-primary">
  <div class="panel-heading">
    <h4>{{ pageTitle }}</h4>
  </div>

  <!-- <router-outlet></router-outlet> -->

  <div class="panel panel-body">
    <form class="form-horizontal" #f="ngForm" (ngSubmit)="onLogin(f)">
      <div class="form-group">
        <label for="emailid" class="col-md-2 control-label">Email</label>
        <div class="col-md-6">
          <input
            type="email"
            id="emailid"
            class="form-control"
            placeholder="Email"
            name="email"
            ngModel
            #emailCtrl="ngModel"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="PhoneId" class="col-md-2 control-label">Password</label>
        <div class="col-md-6">
          <input
            ngModel
            type="password"
            type="tel"
            id="PhoneId"
            class="form-control"
            placeholder="password"
            name="password"
            #phoneCtrl="ngModel"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-md-2"></label>
        <div class="col-md-8">
          <input
            type="submit"
            class="btn btn-primary"
            value="SignIn"
            (click)="onLogin(f)"
            [disabled]="!f.valid"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer"></div>
</div>

<br />
