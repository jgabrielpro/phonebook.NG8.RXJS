<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle collapsed"
        data-toggle="collapse"
        data-target="#bs-example-navbar-collapse-1"
        aria-expanded="false"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">PhoneBook</a>
    </div>
    <ng-container *ngIf="isLoggedin; then menuitems"> </ng-container>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ng-template #menuitems>
        <ul class="nav navbar-nav">
          <li #contactList id="contactlist" (click)="activateMenuItem($event)">
            <a [routerLink]="['/phonebook']" class="navbar-brand" href="#">
              Contact List
            </a>
          </li>
          <li #addContact id="addContact" (click)="activateMenuItem($event)">
            <a
              [routerLink]="['/phonebook', 'new']"
              class="navbar-brand"
              href="#"
              >Add Contact
            </a>
          </li>
        </ul>
      </ng-template>
      <ng-container *ngIf="isLoggedin; then signout; else signin">
      </ng-container>

      <ng-template #signin>
        <ul class="nav navbar-nav navbar-right">
          <li></li>
          <li>
            <a
              class="nav-item"
              href=""
              [routerLink]="['auth']"
              routerLinkActive="active"
              >SignIn</a
            >
          </li>
        </ul>
      </ng-template>

      <ng-template #signout>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a
              class="nav-item"
              href=""
              [routerLink]="[{ outlets: { popup: ['messages'] } }]"
              routerLinkActive="active"
              >BroadCast</a
            >
          </li>

          <li><a class="nav-item" href="" (click)="signOut()">Sign Out</a></li>
        </ul>
      </ng-template>
    </div>
  </div>
</nav>
